<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POLI-SEE</title>
        <link rel="stylesheet" href="./css/lawsearch.css" />
        <script
            src="https://kit.fontawesome.com/139aa3f25a.js"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="module" src="./js/testData.js"></script>
        <script type="module" src="./js/lawsearch.js"></script>
        <script src="./js/movePage.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
            />
        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawMultSeries);

            function drawMultSeries() {
                var data = google.visualization.arrayToDataTable([
                    ['', '진행중(계류 의안)', '완료(처리 의안)', { role: 'annotation' } ],
                    ['', 8175, 2376, '']
                ]);

                var options = {
                    width: 700,
                    height: 100,
                    legend: { position: 'top', maxLines: 2 },
                    bar: { groupWidth: '75%' },
                    isStacked: true,
                    backgroundColor:"#fefdf9",

                    series: {
                        0: {color: '#B3B3B3'},
                        1: {color: '#01B9B4'},
                    }
                };

                var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                chart.draw(data, options);

            }
    </script>
        <div id="headLine"></div>
        <div id="content">
            <div id="headBtnBox">
                <div id="headBtnBoxLeft">
                    <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                    <div class="headBtn" onclick="moveToPeopleSearch()">의원 검색</div>
                </div>
                <img id="logo" src="./img/LOGO OPEN.png" onclick="moveToHome()"
                    />
                <div id="headBtnBoxRight">
                    <div class="headBtn">요즘 국회</div>
                    <div class="headBtn" onclick="moveToAbout()">ABOUT</div>
                </div>
            </div>
            <div class="coverAll">
                <div id="centerBox">
                    <div id="subtitle">법률안 검색</div>
                    <div>
                        <p style="margin-left: 50px;">제출 법률안 수</p>
                        <div id="chart_div"></div>
                    </div>
                    <div id="searchInput">
                        <div id="searchLense" onclick="searchHandler()">
                            <i class="fas fa-search"></i>
                        </div>
                        <div id="inputWrapper">
                            <input
                                id="search"
                                placeholder="관심있는 법률안을 검색해보세요!"
                                style="font-size: 20px"
                                />
                            <script type="text/javascript">
                            function searchHandler() {
                                let keyword = document.getElementById("search").value;
                                searchByKeyword(keyword);
                            }
                $("#search").keydown(function (e) {
                  if (e.keyCode == 13) {
                    e.preventDefault();
                    let keyword = document.getElementById("search").value;
                    searchByKeyword(keyword);
                  }
                });
              </script>
                        </div>
                    </div>
                </div>
                <div id="info_title">
                    <p style="font-weight: bold; font-size: 25px;">이런 법률안도 있어요!</p>
                    <p style="margin-top: -20px;">새로고침할 때마다 새로운 12개 법률안을 보여드려요.</p>
                </div>
                <div id="cardBox"></div>
            </div>
            <!--포지션 ABSOLUTE-->
        </div>
        <div id="bottomLine"></div>
    </body>
</html>
