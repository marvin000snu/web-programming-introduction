<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLI-SEE</title>
    <link rel="stylesheet" href="../css/lawsearch.css"/>
    <script src="https://kit.fontawesome.com/139aa3f25a.js" crossorigin="anonymous"></script>
    <script src="../js/lawsearch.js"></script>
</head>

<body>
  <div id="headLine"></div>

    <div id="content">
        <div id="headBtnBox">
            <div id="headBtnBoxLeft">
                <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                <div class="headBtn">의원 검색</div>
            </div>
            <img src="../src/logo.png" style="margin-top:30px" onclick="moveToHome()"/>
            <div id="headBtnBoxRight">
                <div class="headBtn">요즘 국회</div>
                <div class="headBtn">ABOUT</div>
            </div>
        </div>
        <div class="coverAll">
            <div id="centerBox">
                <div style="font-size: 30px;">법률안 검색</div>
                <div id="searchInput">
                    <div id="searchLense" onclick="searchHandler()">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="inputWrapper">
                        <input id="search" placeholder="의안명 혹은 관심있는 키워드로 검색해보세요!"/>
                    </div>
                </div>
            </div>
            <div id="cardBox">
            </div>
            <div id="bottomLine"></div> 
        </div>
    </div>
    <div id="bottomLine"></div>
    <!--포지션 ABSOLUTE-->
  </div>
</body>

</html>
