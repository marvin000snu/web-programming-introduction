<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLI-SEE</title>
    <link rel="stylesheet" href="./css/searchresult.css" />
    <link rel="stylesheet" href="./css/tooltip.css" />
    <script src="https://kit.fontawesome.com/139aa3f25a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="module" src="./js/searchresult.js"></script>
    <script src="./js/movePage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="headLine"></div>
    <div id="content">
        <div id="headBtnBox">
            <div id="headBtnBoxLeft">
                <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                <div class="headBtn" onclick="moveToPeopleSearch()">의원 검색</div>
            </div>
            <img id="logo" src="./img/LOGO OPEN.png" onclick="moveToHome()" />
            <div id="headBtnBoxRight">
                <div class="headBtn">요즘 국회</div>
                <div class="headBtn" onclick="moveToAbout()">ABOUT</div>
            </div>
        </div>
        <div class="coverAll">
            <div class="infoitem">
                <div id="infoContainer">
                    <blockquote>
                        <p id="title"></p>
                    </blockquote>
                    <!-- 법률안 데이터가 js와 연결될 것! 의원 이미지도... -->
                    <div id="infoBox"></div>
                    <p id="summary"></p>


                </div>
                <div style="display: flex;">
                    <div id="searchresult-peopleimg" style="display: inline-block;">
                        <img id="personImage" style="width: 129px; height: 129px;">
                        <br />
                        <p style="word-break: break-all;" id="whoCreate"></p>
                    </div>
                    <img id="committeeImage" 
                    style="width: 162px; height: 162px;">
                    </p>
                    <div>
                        <p id="proposeDate">...</p>
                        <div id="statusbox">
                            <p id="statusmessage" title="접수 > *위원회 심사* > 체계지구 심사 > 본회의 심의 > 정부 이송 > 공포">
                            </p>
                        </div>
                        <p id="date"></p>
                    </div>
                </div>
            </div>
            <div class="proposedPeople item">
                <h2>제안한 사람들</h2>
                <hr>
                <div id="proposedPeopleView"></div>
            </div>
            <div class="votingResult item">
                <!-- 나중에 투표 결과에 따라 변경하도록 함수 만들 예정 -->
                <h2 id="voteResultMessage"></h2>
                <hr>
                <div id="votingResultView">
                </div>
            </div>
            <div class="paragraph item">
                <h2>제안이유 및 주요내용</h2>
                <hr>
                <div id="paragraphView">
                </div>
            </div>
        </div>
    </div>
    <div id="bottomLine"></div>
    <!--포지션 ABSOLUTE-->
    </div>
</body>

</html>
