<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLI-SEE</title>
    <link rel="stylesheet" href="./searchresult.css" />
    <link rel="stylesheet" href="./css/tooltip.css" />
    <script src="https://kit.fontawesome.com/139aa3f25a.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/searchresult.js"></script>
    <script src="./movePage.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="headLine"></div>

    <div id="content">
        <div id="headBtnBox">
            <div id="headBtnBoxLeft">
                <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                <div class="headBtn" onclick="moveToPeopleSearch()">의원 검색</div>
            </div>
            <img src="./img/LOGO OPEN.png" style="margin-top: 30px; width: 84.67px; height: 60px;"
                onclick="moveToHome()" />
            <div id="headBtnBoxRight">
                <div class="headBtn">요즘 국회</div>
                <div class="headBtn">ABOUT</div>
            </div>
        </div>
        <div class="coverAll">
            <div class="info item" style="display: flex; justify-content: space-between;">
                <div style="display: inline-block;">
                    <blockquote>
                        <p id="title"></p>
                    </blockquote>
                    <div id="infoBox"></div>
                </div>
                <div>
                    <div id="statusbox">
                        <!-- 데이터에 따라 변경되도록 함수 수정 예정, searchresult.js, createStatus -->
                        <p id="statusmessage" title="접수 > *위원회 심사* > 체계지구 심사 > 본회의 심의 > 정부 이송 > 공포">
                            위원회 심사
                        </p>
                    </div>
                    <p id="date"></p>
                </div>
            </div>
            <div class="proposedPeople item">
                <h2>제안한 사람들</h2>
                <hr>
                <div id="proposedPeopleView"></div>
            </div>
            <div class="votingResult item">
                <!-- 나중에 투표 결과에 따라 변경하도록 함수 만들 예정 -->
                <h2>투표 결과: 원안 그대로 통과</h2>
                <hr>
                <div id="votingResultView" style="display: flex;">
                </div>
            </div>
            <div class="paragraph item">
                <h2>제안이유 및 주요내용</h2>
                <hr>
                <div id="paragraphView">
                </div>
            </div>
        </div>
    </div>
    <div id="bottomLine"></div>
    <!--포지션 ABSOLUTE-->
    </div>
</body>

</html>
