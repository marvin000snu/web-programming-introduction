<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLI-SEE</title>
    <link rel="stylesheet" href="../css/peopleDetail.css" />
    <script
      src="https://kit.fontawesome.com/139aa3f25a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/peopleDetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      window.onload = function() {
        var canvas = document.getElementById("chart");
        var ctx = canvas.getContext("2d");
        const data = {
  labels: [
    '상임위원회 출석률',
    '본회의 출석률',
    '발의 법안 수',
    '당선횟수',
    '가결률',
    '능력1',
    '능력1'
  ],
  datasets: [{
    label: 'OOO 의원',
    data: [65, 59, 90, 81, 56, 55, 40],
    fill: true,
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(255, 99, 132)',
    pointBackgroundColor: 'rgb(255, 99, 132)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 99, 132)'
  }, {
    label: '의원 평균치',
    data: [28, 48, 40, 19, 96, 27, 100],
    fill: true,
    backgroundColor: 'rgba(54, 162, 235, 0.2)',
    borderColor: 'rgb(54, 162, 235)',
    pointBackgroundColor: 'rgb(54, 162, 235)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(54, 162, 235)'
  }]
};
const config = {
  type: 'radar',
  data: data,
  options: {
      responsive: false,
    elements: {
      line: {
        borderWidth: 3
      }
    }
  },
};
        var myChart = new Chart(ctx, config);
      }


    </script>
  </head>
  <body>
    <div id="headLine"></div>
    <div id="content">
      <div id="headBtnBox">
        <div id="headBtnBoxLeft">
          <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
          <div class="headBtn" onClick="moveToPeopleSearch()">의원 검색</div>
        </div>
        <img src="../src/logo.png" style="margin-top: 30px" />
        <div id="headBtnBoxRight">
          <div class="headBtn">요즘 국회</div>
          <div class="headBtn">ABOUT</div>
        </div>
      </div>
      <div class="coverAll">

        <div id="centerBox">
            <div style="font-size: 30px">OOO (국민의 힘) / 서울 관악 갑</div>
        </div>
        <div
            style="
              width: 1240px;
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              flex-wrap: wrap;
              margin-top: 100px;
              min-height: 800px;
            "
        >
            <div
              style="
                width: 50%;
                height: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
              "
            >
              <img src="../src/people1.png" />
              <div style="margin-top: 30px; font-size: 20px; font-weight: bold">
                21대 국회의원 / 3선의원 / 위원회
              </div>
            </div>
            <div
              style="
                width: 50%;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <canvas id="chart" width="400" height="400">
            </div>
        </div>
        <div id="bottomLine"></div>
      </div>
    </div>
  </body>
</html>
