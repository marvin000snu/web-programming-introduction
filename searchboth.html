<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POLI-SEE</title>
        <link rel="stylesheet" href="./css/searchboth.css" />
        <script src="https://kit.fontawesome.com/139aa3f25a.js"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="module" src="./js/testData.js"></script>
        <script type="module" src="./js/searchboth.js"></script>
        <script src="./js/movePage.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div id="headLine"></div>

        <div id="content">
            <div id="headBtnBox">
                <div id="headBtnBoxLeft">
                    <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                    <div class="headBtn" onclick="moveToPeopleSearch()">의원 검색</div>
                </div>
                <img id="logo" src="./img/LOGO OPEN.png"
                    onclick="moveToHome()" />
                <div id="headBtnBoxRight">
                    <div class="headBtn">요즘 국회</div>
                    <div class="headBtn" onclick="moveToAbout()">ABOUT</div>
                </div>
            </div>
            <div class="coverAll">
                <div id="centerBox">
                    <div id="subtitle2">통합 검색</div>
                    <div id="searchInput">
                        <div id="searchLense" onclick="searchHandler()">
                            <i class="fas fa-search"></i>
                        </div>
                        <div id="inputWrapper">
                            <input id="search" placeholder="관심 있는 키워드로 검색해보세요!"
                                />
                            <script>
                                    $("#search").keydown(function (e) {
                                        if (e.keyCode == 13) {
                                            e.preventDefault();
                                            let keyword = document.getElementById("search").value;
                                            moveToSearchBoth(keyword);
                                        }
                                    });
                                </script>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="subtitle">
                        <h2 id="subtitleInner">의원 검색 결과</h2>
                        <hr>
                    </div>
                    <div id="peopleCardBox" style="margin-bottom: 50px;"></div>
                    <div id="subtitle">
                        <h2 id="subtitleInner">법률안 검색 결과</h2>
                        <hr>
                    </div>
                    <div id="cardBox"></div>
                </div>
            </div>
            <div id="bottomLine"></div>
            <!--포지션 ABSOLUTE-->
        </div>
    </body>

</html>
