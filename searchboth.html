<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./lawsearch.css" />
  <script src="https://kit.fontawesome.com/139aa3f25a.js" crossorigin="anonymous"></script>
  <script type="module" src="./testData.js"></script>
  <script type="module" src="./lawsearch.js"></script>
  <script src="./movePage.js"></script>
</head>

<body>
  <div id="headLine"></div>

  <div id="content">

      <div id="headBtnBoxLeft">
        <div class="headBtn">법률안 검색</div>
        <div class="headBtn">의안 검색</div>
      </div>
      <img src="./img/LOGO OPEN.png" style="margin-top: 30px; width: 84.67px; height: 60px;" onclick="moveToHome()" />

        <div class="headBtn">요즘 국회</div>

          <div id="searchLense" onclick="searchHandler()">
            <i class="fas fa-search"></i>

          <div id="inputWrapper">
            <input id="search" placeholder="관심 있는 키워드로 검색해보세요!" />
          </div>
        </div>
      </div>
      <div id="cardBox"></div>

    <div id="bottomLine"></div>
    <!--포지션 ABSOLUTE-->
  </div>
