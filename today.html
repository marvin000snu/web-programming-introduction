<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="../css/today.css" />
        <script
            src="https://kit.fontawesome.com/139aa3f25a.js"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/movePage.js"></script>
        <script></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script>
             google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
        ['Genre', 'Fantasy & Sci Fi', 'Romance', 'Mystery/Crime', 'General',
         'Western', 'Literature', { role: 'annotation' } ],
        ['2010', 10, 24, 20, 32, 18, 5, ''],
        ['2020', 16, 22, 23, 30, 16, 9, ''],
        ['2030', 28, 19, 29, 30, 12, 13, '']
      ]);

      var options = {
        width: 1440,
        height: 500,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("chart1"));
      chart.draw(data, options);
  }


        </script>
    </head>

        <a id="scrollTop" href="#headLine"><i class="fas fa-arrow-up"></i></a>

                    />

                    <div class="headBtn" onclick="moveToAbout()" >ABOUT</div>
                </div>
            </div>
            <div class="coverAll">
                <div id="centerBox">
                    <div style="width: 100%; height:100px; background-color:red;font-size:80px; font-weight:bold; text-align:left">
                        상임위원회.
                    </div>
                    <div style="width: 100%; height:500px; background-color:red;font-size:100px; font-weight:bold; text-align:left">
                        <div id="chart1" style="width:1440px;height: 500px;"/>
                    </div>
                    <!--포지션 ABSOLUTE-->

                </div>
            </div>
