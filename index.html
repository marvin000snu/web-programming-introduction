<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLI-SEE</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://kit.fontawesome.com/139aa3f25a.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="headLine"></div>
    <div id="bottomLine"></div>
    <!--포지션 ABSOLUTE-->
    <div id="content">
        <div id="headBtnBox">
            <div id="headBtnBoxLeft">
                <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                <div class="headBtn" onclick="moveToPeopleSearch()">의원 검색</div>
            </div>
            <div id="headBtnBoxRight">
                <div class="headBtn">요즘 국회</div>
                <div class="headBtn">ABOUT</div>
            </div>
        </div>
        <div class="coverAll">
            <div id="centerBox">
                <img src="./img/logo.png" />
                <div id="searchInput">
                    <div id="searchLense" onclick="searchHandler()">
                        <i class="fas fa-search"></i>

                    </div>
                    <div id="inputWrapper">
                        <input id="search" />
                    </div>
                </div>
                <div id="searchText">21대 국회는 무슨 법률안을 만들고 있을까? 관심있는 키워드나 의안명을 검색해보세요!</div>
                <div id="popularSearchItemBox">
                    <div id="searchItemText">인기검색어</div>
                    <div id="popularSearchItems"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
