<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
    <script src="https://kit.fontawesome.com/139aa3f25a.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div id="headLine"></div>
    <div id="bottomLine"></div> <!--포지션 ABSOLUTE-->
    <div id="content">
        <div id="headBtnBox">
            <div id="headBtnBoxLeft">
                <div class="headBtn" onclick="moveToLawSearch()">법률안 검색</div>
                <div class="headBtn">의안 검색</div>
            </div>
            <div id="headBtnBoxRight">
                <div class="headBtn">요즘 국회</div>
                <div class="headBtn">ABOUT</div>
            </div>
        </div>
        <div class="coverAll">
            <div id="centerBox">
                <img src="./src/logo.png"/>
                <div id="searchInput">
                    <div id="searchLense" onclick="searchHandler()">
                        <i class="fas fa-search"></i>

                    </div>
                    <div id="inputWrapper">
                        <input id="search"/>
                    </div>
                </div>
                <div id="searchText">21대 국회는 무슨 법률안을 만들고 있을까? 관심있는 키워드나 의안명을 검색해보세요!</div>
                <div id="popularSearchItemBox">
                    <div id="searchItemText">인기검색어</div>
                    <div id="popularSearchItems">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
